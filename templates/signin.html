<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../static/signup.css">
 <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<head>
	<title></title>


</head>
<script type="text/javascript" src="../js/home.js"></script>
<body>
	<div class="container">
	<nav class="navbar box">
	<div class="font-nav">
	<div class="navbar-header"><a class="navbar-brand">Incubator</a></div>
	</div>
				<ul class="nav nav-pills">
					<button class="nav-item space btn navbar-btn"><a class="nav-link active" href="/">Home</a></button>
					<button class="nav-item btn navbar-btn"><a class="nav-link active" href="/signin">Sign in</a></button>
				</ul>
				</nav>
				<div class = "jumbotron">
		<div class="center-signin">
			<h1>Sign in here!</h1>
		</div>
			<form class="form-signin" method=POST action="{{ url_for('signin')}}">
			<label for="inputName" class="sr-only form-signin">Username</label>
			<input type="name" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        	<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" role="submit"><a class="white">Log in</a></button>
			</form>
			<img src="https://static.pexels.com/photos/33109/fall-autumn-red-season.jpg" alt = "Image" class="resize fadeImage" />
          </div>
            
        </div>
		</div>





	</div>




</body>
